apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'HCM_Staging_SOA Client',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile "org.codehaus.groovy:groovy-all:2.4.5"
    testCompile "com.github.groovy-wslite:groovy-wslite:1.1.2"
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
}

test {
    systemProperties 'restServiceURL': 'http://jsonplaceholder.typicode.com/'
    systemProperties 'soapServiceURL': 'http://www.holidaywebservice.com/Holidays/US/Dates/USHolidayDates.asmx'
    systemProperties System.getProperties()
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
